    <!-- LOGIN MODAL TRIGGER -->
   <button class="btn" id="envelope" data-toggle="modal" data-target="#contactModal"><i class="far fa-envelope"></i></button>

   <!-- LOGIN MODAL -->
   <div class="modal" id="contactModal">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title kontakt-naslov">Kontaktirajte nas</h5>
           <button class="close" data-dismiss="modal">&times;</button>
         </div>
         <div class="modal-body">
           <form role="form" method="post" class="forma col-sm-10 m-auto">
             <div class="form-group">
                   <input type="text" id="name" class="form-control form-control-sm" placeholder="Ime i Prezime">
               </div>
               <div class="form-group">
                   <input type="email" id="email" class="form-control form-control-sm" placeholder="Unesite email">
               </div>
               <div class="form-group">
                   <label for="message">Vasa poruka</label>
                   <textarea id="message" rows="3" class="form-control"></textarea>
               </div>
             </form>
         </div>
         <div class="modal-footer">
           <button class="btn kontakt-submit" type="submit">Posalji</button>
         </div>
       </div>
     </div>
   </div>
